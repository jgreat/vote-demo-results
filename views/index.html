<!DOCTYPE html>
<html ng-app="pokemon">
  <head>
    <meta charset="utf-8">
    <title>Charmander vs Squirtle -- Result</title>
    <base href="/results/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="author" content="Jason Greathouse - Inspired by a dockercon demo">
    <link rel='stylesheet' href='/results/stylesheets/style.css' />
  </head>
  <body ng-controller="statsCtrl" >
     <div id="background-stats">
       <div id="background-stats-1">
       </div><!--
      --><div id="background-stats-2">
      </div>
    </div>
    <div id="content-container">
      <div id="content-container-center">
        <div id="choice">
          <div class="choice b">
            <div class="label">Charmander</div>
            <div class="stat">{{aPercent | number:1}}%</div>
          </div>
          <div class="divider"></div>
          <div class="choice a">
            <div class="label">Squirtle</div>
            <div class="stat">{{bPercent | number:1}}%</div>
          </div>

        </div>
      </div>
    </div>
    <div id="all-votes">
      <ul>
      <li ng-repeat="x in allVotes">
      {{ x.ts + ':  ' + x.id + ' voted for \'' + (x.vote=='a'?'Charmander':'Squirtle') + '\'' }}
      </li>
      </ul>
    </div>
    <div id="result" ng-if="total > 0">
      {{total}} votes
    </div>
    <script src="/results/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="/results/app.js"></script>
  </body>
</html>
